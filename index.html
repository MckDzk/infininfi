<!DOCTYPE html>
<html lang="pl">
<head>

  <title>Obliczanie objętości ściętej kuli</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Obliczanie objętości ściętej kuli</h1>
  <form onsubmit="return obliczObjętość(event)">

    <input type="number" id="promien" name="promien" required>
    <br>
    <label for="wysokosc">Wysokość ścięcia:</label>
    <input type="number" id="wysokosc" name="wysokosc" required>

    <button type="submit">Oblicz</button>
  </form>
  <p id="wynik"></p>
  <script src="script.js"></script>
</body>
</html>
